<div id="new-project-wizard" class="modal hide fade in wizard">
  <div class="modal-header">
    <a href="#" class="close">Ã—</a>
    <h3>New Project</h3>
  </div>
  <div class="modal-body">
    <form class="form-stacked" action="{% url ts__create_project %}" 
      method="post" id="new-project-form">
      {% csrf_token %}
      <div class="clearfix">
        <label for="field_name">Name</label>
        <input type="text" class="xlarge" id="field_name" name="name" />
      </div>
      <div class="clearfix">
        <label for="field_client">Client</label>
        <select id="field_client" name="client" class="xlarge">
        {% for client in clients %}
          <option value="{{ client.id }}">{{ client.name }}</option>
        {% endfor %}
        </select>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <a href="#" class="btn primary" id="create-project-button">Create</a>
    <a href="#!/projects/" class="btn secondary cancel">Cancel</a>
  </div>
</div>
