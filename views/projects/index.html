<div id="projects-wizard" class="modal fade in wizard">
  <div class="modal-header">
    <a href="#" class="close">Ã—</a>
    <h3>Projects {% if client %} for {{ client.name }} {% endif %}</h3>
  </div>
  <div class="modal-body">
  {% if projects %}
    <table id="resources-index">
      {% for project in projects %}
      <tr>
        <td class="name">{{ project.name }}</td>
        <td class="resource__actions">
          <a class="blue" href="#!/projects/{{ project.id }}/" title="View">V</a>
          <a class="green" href="#!/projects/{{ project.id }}/edit/" title="Edit">E</a>
          <a class="red" href="#!/projects/{{ project.id }}/delete/" title="Delete">D</a>
        </td>
      </tr>
      {% endfor %}
    </table>
  {% else %}
    <div class="alert-message block-message error">
      No projects found.  
    </div>
  {% endif %}
  </div>
  <div class="modal-footer">
    <a href="#!/projects/new/" class="btn primary">Add</a>
    {% if client %}
    <a href="#!/clients/" class="btn">Back to clients</a>
    {% endif %}
  </div>
</div>
