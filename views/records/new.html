<div id="new-task-wizard" class="modal hide fade in wizard">
  <div class="modal-header">
    <a href="#" class="close">Ã—</a>
    <h3>New Task</h3>
  </div>
  <div class="modal-body">
    <form class="form-stacked" action="{% url ts__create_task %}" 
      method="post" id="new-task-form">
      {% csrf_token %}
      <div class="clearfix">
        <label for="field_name">Name</label>
        <input type="text" class="xlarge" id="field_name" name="name" />
      </div>
      <div class="clearfix">
        <label for="field_project">Project</label>
        <select id="field_project" name="project" class="xlarge">
        {% for project in projects %}
          <option value="{{ project.id }}">{{ project.name }}</option>
        {% endfor %}
        </select>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <a href="#" class="btn primary" id="create-task-button">Create</a>
    <a href="#!/tasks/" class="btn secondary cancel">Cancel</a>
  </div>
</div>
