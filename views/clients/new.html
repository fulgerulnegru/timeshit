<div id="new-client-wizard" class="modal hide fade in wizard">
  <div class="modal-header">
    <a href="#" class="close">Ã—</a>
    <h3>New Client</h3>
  </div>
  <div class="modal-body">
    <form class="form-stacked" action="{% url ts__create_client %}" 
      method="post" id="new-client-form">
      {% csrf_token %}
      <div class="clearfix">
        <label for="field_name">Name</label>
        <input type="text" class="xlarge" id="field_name" name="name" />
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <a href="#" class="btn primary" id="create-client-button">Create</a>
    <a href="#!/clients/" class="btn secondary cancel">Cancel</a>
  </div>
</div>
