<div id="clients-wizard" class="modal fade in wizard">
  <div class="modal-header">
    <a href="#" class="close">Ã—</a>
    <h3>Clients</h3>
  </div>
  <div class="modal-body">
    <table id="resources-index">
      {% for client in clients %}
      <tr>
        <td class="name">{{ client.name }}</td>
        <td class="resource__actions">
          <a class="blue" href="#!/clients/{{ client.id }}/" title="View">V</a>
          <a class="green" href="#!/clients/{{ client.id }}/edit/" title="Edit">E</a>
          <a class="red" href="#!/clients/{{ client.id }}/delete/" title="Delete">D</a>
        </td>
      </tr>
      {% endfor %}
    </table>
  </div>
  <div class="modal-footer">
    <a href="#!/clients/new/" class="btn primary">Add</a>
  </div>
</div>
