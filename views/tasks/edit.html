<div id="edit-task-wizard" class="modal hide fade in wizard">
  <div class="modal-header">
    <a href="#" class="close">Ã—</a>
    <h3>Edit Task</h3>
  </div>
  <div class="modal-body">
    <form class="form-stacked" action="{% url ts__update_task task_id=task.id %}"
      method="post" id="edit-task-form">
      {% csrf_token %}
      <div class="clearfix">
        <label for="field_name">Name</label>
        <input type="text" class="xlarge" id="field_name" name="name" value="{{ task.name }}"/>
      </div>
      <div class="clearfix">
        <label for="field_project">Project</label>
        <select id="field_project" name="project" class="xlarge">
        {% for project in projects %}
          <option value="{{ project.id }}" {% if project.id == task.project.id %}selected{% endif %}>{{ project.name }}</option>
        {% endfor %}
        </select>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <a href="#" class="btn primary" id="update-task-button">Update</a>
    <a href="#!{% url ts__tasks %}" class="btn secondary cancel">Cancel</a>
  </div>
</div>
